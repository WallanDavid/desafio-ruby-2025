name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: email_ingestor_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d email_ingestor_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/email_ingestor_test
      REDIS_URL: redis://localhost:6379/0
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY || 'dummy_key_for_testing' }}
      DISABLE_SPRING: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.9'
          bundler-cache: true

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Yarn (se existir)
        run: |
          if [ -f package.json ]; then
            corepack enable
            yarn install --frozen-lockfile || true
          fi

      - name: Prepare DB
        run: |
          bundle exec rails --version
          bundle exec rails db:prepare

      - name: RSpec
        run: bundle exec rspec --format documentation